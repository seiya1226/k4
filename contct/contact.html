<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf8">
  <meta name="author" content="yamada taro">
  <meta name="descpription" content="blogの練習をするページです。">
  <meta name="keywords" content="HTML,練習,レッスン2,Growth Tech,フロントコース">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><span>▼</span> Contact <span>▲</span></h1>
    </header>

    <form action="#" method="">
      <table id="contact-form">
        <tr>
          <th>名前：</th>
          <td><input type="text" name="" required=""></td>
        </tr>

        <tr>
          <th>性別：</th>
          <td>
            <label><input type="radio" name="sex" value="男" checked>男</label>
            <label><input type="radio" name="sex" value="女">女</label>
          </td>
        </tr>

        <tr>
          <th>生年月日：</th>
          <td><input type="date" name=""></td>
        </tr>

        <tr>
          <th>メール：</th>
          <td><input type="email" name=""></td>
        </tr>

        <tr>
          <th>電話：</th>
          <td><input type="tel" name=""></td>
        </tr>

        <tr>
          <th>職業：</th>
          <td>
            <select class="" name="">
              <option value="">選択</option>
              <option value="">高校生</option>
              <option value="">大学生</option>
              <option value="">会社員</option>
              <option value="">自営業</option>
              <option value="">主婦</option>
              <option value="">その他</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>スキル：</th>
          <td>
            <label><input type="checkbox" name="" value="">HTML,CSS</label>
            <label><input type="checkbox" name="" value="">JS,jQuery</label>
            <label><input type="checkbox" name="" value="">Wordpress</label>
            <label><input type="checkbox" name="" value="">その他</label>
          </td>
        </tr>

        <tr>
          <th>お問い合わせ内容：</th>
          <td><textarea name="" rows="15" cols="100"></textarea></td>
        </tr>
      </table>
      <button type="submit" class="btn-submit">送信</button>
    </form>
  </div>
</body>
</html>
